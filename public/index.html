<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="/favicon/favicon.ico" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="کاتینو" />
    <link rel="apple-touch-icon" href="/favicon/16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/favicon/32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/48x48.png" sizes="48x48" />
    <link rel="apple-touch-icon" href="/favicon/64x64.png" sizes="64x64" />
    <link rel="apple-touch-icon" href="/favicon/128x128.png" sizes="128x128" />
    <link
      rel="apple-touch-icon"
      href="/favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/favicon/android-chrome-256x256.png"
      sizes="256x256"
    />
    <meta
      name="msapplication-TileImage"
      content="/favicon/android-chrome-192x192.png"
    />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#fff" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      "serviceWorker" in navigator &&
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then(function () {
              console.log("Successfully registered service worker");
            })
            .catch(function () {
              console.warn("Error whilst registering service worker");
            });
        });
    </script>
  </body>
</html>
